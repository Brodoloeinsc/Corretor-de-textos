<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <form>
        <textarea id="frase"></textarea>
        <button type="button" id="Enviar" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
    </form>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button id="fechar" type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p id="resultados"></p>
              <div id="buttons">
                <button id="sim" class="btn btn-success">Sim</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Nao</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <p id="NovaFrase"></p>
</body>
</html>
