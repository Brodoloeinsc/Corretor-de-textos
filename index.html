<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretor de Textos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/ec9b9cc810.js" crossorigin="anonymous"></script>
    <style>
      textarea{
        resize: none;
        height: 20vh!important;
      }

      .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
    <div class="container">
      <p id="NovaFrase"></p>
      <form>
        <div class="form-floating mb-3 mt-3">
          <textarea id="frase" class="form-control" rows="15" name="text" placeholder="Frase goes here"></textarea>
          <label for="frase">Digite a frase inicial: </label>
        </div>
        <button type="button" id="Enviar" class="btn btn-info btn-lg col-lg-12" style="color: white;" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
      </form>
    </div>

    <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Personalizar Frase</h4>
              <button id="fechar" type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p id="resultados"></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
